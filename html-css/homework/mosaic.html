<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic</title>
    <link rel="stylesheet" href="../css/mosaic.css">
</head>
<body>
    
    <div class="container">

        <div class="red flex1 border flexContainerColumn">
            <div class="yellow flex1  flexContainerColumn">
                <div class="red flex1 border flexContainerRow">
                    <div class="white flex1 flexContainerColumn">
                        <div class="white flex1 flexContainerRow"></div>
                        <div class="white flex2 border flexContainerRow"></div>
                        <div class="white flex3 border flexContainerRow"></div>
                    </div>
                    <div class="red flex3  flexContainerColumn">
                        <div class="white flex1 flexContainerRow">
                            <div class="white flex1 flexContainerColumn"></div>
                            <div class="white flex4 border flexContainerColumn"></div>
                        </div>
                        <div class="red flex5 border flexContainerColumn"></div>
                    </div>
                </div>     
                
                <div class="black flex1 flexContainerRow">
                    
                </div>
                
                
                
                
                
                
                
                
            </div> 
        </div>

        <div class="yellow flex1 border flexContainerColumn">
            <div class="black flex1 border flexContainerRow">
                <div class="white flex1 border flexContainerColumn">
                    <div class="yellow flex1 border"></div>
                    <div class="yellow flex2 border"></div>
                    <div class="white flex3 border flexContainerRow">
                        <div class="white flex3 border"></div>
                        <div class="white flex3 border"></div>
                    </div>
                </div>

                <div class="yellow flex1 border flexContainerColumn">
                    <div class="blue flex3 border"></div>
                    <div class="red flex3 border"></div>
                    <div class="white flex2 border"></div>
                </div>
            </div>


            <div class="blue flex1 border flexContainerRow">
                <div class="red flex3 border flexContainerColumn">
                    <div class="white flex1 border"></div> 
                    <div class="blue flex2 border"></div>
                    <div class="red flex2 border"></div>
                </div>
                <div class="white flex3 border flexContainerColumn">
                    <div class="green flex2 border flexContainerRow">
                        <div class="white flex1 border"></div>
                        <div class="white flex1 border"></div>
                    </div>
                    <div class="yellow flex2 border"></div>
                    <div class="white flex1 border flexContainerRow">
                        <div class="white flex1 border"></div>
                        <div class="black flex1 border"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="green flex1">3</div>
    </div>
</body>
</html>
